<p>listado works!</p>
<div *ngIf="heroesBorrado[heroesBorrado.length-1]; else noBorrado">
    <h3>Heroe Borrado</h3>
    <ul>
        <li *ngFor="let item of heroesBorrado">{{item}}</li>
    </ul>
</div>

<!-- Referencia template -->
<ng-template #noBorrado>
    <h3>No ha borrado ningun heroe</h3>
</ng-template>

<ng-container *ngIf="heroes.length != 0; else elseTemplate">
    <button (click)="borraHeroe()">Borrar Heroe</button>
</ng-container>

<ng-template #elseTemplate>
    <button disabled="disabled"(click)="borraHeroe()">Borrar Heroe</button>
</ng-template>


<!-- !Directivas estructurales -->
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}. {{heroe}}
    </li>
</ul>
