<h2 class="border-bottom pb-2 mb-3" >Por País</h2>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Escriba el nombre de un país"
        ></app-pais-input>

        <ul *ngIf="mostrarSugerencias"  class="list-group">
            <li *ngFor="let paisS of paisesSugeridos"  class="list-group-item list-group-item-action">
                <a class="nav-link" [routerLink]="['/pais',paisS.alpha2Code]">{{paisS.name | titlecase}}</a>
            </li> 
            <li class="list-group-item list-group-item-action">
                <a class="nav-link c_pointer" (click)="buscar(termino)">Buscar {{termino}}</a>
            </li>
            
        </ul>
    </div>
</div>


<div *ngIf="existeError" class="mt-3 alert alert-danger">
    No se encontro nada {{ termino }}
</div>



    <div *ngIf="paises.length > 0" class="row">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>  
    </div>
