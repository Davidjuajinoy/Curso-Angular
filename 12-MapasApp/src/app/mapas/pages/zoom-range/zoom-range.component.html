<div #mapa class="w-100 h-100 "></div>


<div class="position-fixed p-1 bg-light rounded bottom">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <label for="zoom" class="form-label">Zoom : {{zoomLevel | number:'2.0-0'}}  -Longitud, Latitud: [{{center[0] | number:'2.4-4' }} , {{center[1]| number:'2.4-4' }}]</label>
        <input type="range"  [value]="zoomLevel"
         min="0" max="18" 
         (input)="zoomRange(zoomInput.value)"  
         #zoomInput
         class="form-range">
    </div>
    
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary" (click)="zoomOut()" >-</button>
        <button class="btn btn-primary" (click)="zoomIn()" >+</button>
    </div>


</div>
